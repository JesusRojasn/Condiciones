<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Imagen</title>
  </head>
  <body>
    <div class="container">
      <h1>Agregar borde - Quitar borde</h1>
      <a
        href="#"
        onclick=" 
        
        var click = document.querySelector('#auto')
        
        if ( click.style.border == '' )
        {
            click.style.border = '5px solid black'
        }
        else if ( click.style.border != '')
        {
            click.style.border = ''
        }
      "
      >
        <img
          id="auto"
          src="./assets/css/img/auto.jpg"
          height="300px"
          alt="auto"
        />
      </a>
    </div>
    <div class="link">
      <a class="link" href="./index.html">Volver al inicio</a>
    </div>
  </body>
</html>
