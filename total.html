<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Total</title>
  </head>
  <body>
    <h1>Elige tus stickers y llevatelos</h1>
    <div class="container2">
      <div class="img1">
        <img
          src="assets/css/img/auto.jpg"
          alt="auto"
          width="250px"
          height="200px"
        />
        <input type="number" name="cantidad" placeholder="Numero" id="check1" />
      </div>
      <div class="img1">
        <img
          src="assets/css/img/auto2.jpg"
          alt="auto"
          width="250px"
          height="200px"
        />
        <input type="number" name="cantidad" placeholder="Numero" id="check2" />
      </div>
      <div class="img1">
        <img
          src="assets/css/img/auto3.jpg"
          alt="auto"
          width="250px"
          height="200px"
        />
        <input type="number" name="cantidad" placeholder="Numero" id="check3" />
      </div>
    </div>
    <div class="parrafo">
      <p id="cuenta">Revisa tu cantidad de stickers!</p>
    </div>
    <div class="btn">
      <button
        class="btn"
        type="button"
        onclick="
    
        var cantidad1 = document.querySelector('#check1').value
        var cantidad2 = document.querySelector('#check2').value
        var cantidad3 = document.querySelector('#check3').value
        var resultado = document.querySelector('#cuenta')

        var total = Number(cantidad1) + Number(cantidad2) + Number(cantidad3)

        if (total > 10)
        {
            resultado.innerHTML = 'Llevas ' +total+ ' stickers, son demasiados :('
        }
        else if (total == 10)
        {
            resultado.innerHTML = 'Llevas ' +total+ ' stickers, perfecto :D'
        }
        else {
            resultado.innerHTML = 'Llevas ' +total+ ' stickers, puedes agregar mas ;)'
        }
    "
      >
        Revisar
      </button>
    </div>
    <div class="link">
      <a class="link" href="./index.html">Volver al inicio</a>
    </div>
  </body>
</html>
